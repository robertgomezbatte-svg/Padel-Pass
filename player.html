<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Padel Pass — Perfil</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <a class="brand" href="index.html">
      <img src="assets/logo.svg" alt="Padel Pass" class="logo" />
      <span>Padel Pass</span>
    </a>

    <nav class="nav">
      <a class="navlink" href="index.html">Inicio</a>
      <a class="navlink" href="pass.html">Pase</a>
      <a class="navlink" href="events.html">Eventos</a>
      <a class="navlink" href="players.html">Jugadores</a>
    </nav>

    <div class="topbar-actions">
      <button class="btn ghost" id="themeToggle" type="button">Modo</button>
    </div>
  </header>

  <main class="container">
    <section class="page-head" id="playerHead"></section>

    <section class="grid-2">
      <div class="card">
        <div class="card-header">
          <h2>Progreso</h2>
          <p class="muted small">Nivel actual y puntos necesarios</p>
        </div>
        <div class="card-body" id="playerProgress"></div>
      </div>

      <div class="card">
        <div class="card-header">
          <h2>Estadísticas</h2>
          <p class="muted small">Victorias, derrotas y rendimiento</p>
        </div>
        <div class="card-body" id="playerStats"></div>
      </div>
    </section>

    <section class="card">
      <div class="card-header">
        <h2>Objetivos mensuales</h2>
        <p class="muted small">Completados y pendientes</p>
      </div>
      <div class="card-body" id="playerMissions"></div>
    </section>

    <section class="card">
  <div class="card-header">
    <h2>Logros</h2>
    <p class="muted small">Medallas (demo)</p>
  </div>
  <div class="card-body">
    <div class="achievements-grid" id="achievementsGrid"></div>
  </div>
</section>
    
    <section class="card">
      <div class="card-header">
        <h2>Últimos partidos</h2>
        <p class="muted small">Historial reciente (demo)</p>
      </div>
      <div class="card-body">
        <div class="list" id="playerMatches"></div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container footer-inner">
      <span class="muted small">© <span id="year"></span> Padel Pass</span>
    </div>
  </footer>

  <script src="app.js"></script>
  <script>
    window.PADEL_PAGE = "player";
  </script>
</body>
</html>
